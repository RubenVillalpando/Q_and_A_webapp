<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Q And A</title>
    
  </head>
  <body>
    <header class = "top-header">
        <div class="header-wrapper" role="menubar">
            <h1 class="header-title menu-item">Q and A</h1> 
            <form class="search-bar menu-item">
                <input id="question-search" type="text" placeholder="Busca una pregunta...">
            </form>
        </div>
    </header> 
    <div class="questions-header">
      <h2 id="section-title" class="questions-title">Todas las preguntas</h2>
      <button id="new-question-btn" class="ask-question-btn">Haz una pregunta</button>
    </div>
    <div id="new-question-form-wrapper" class="new-question" hidden>
      <input id="new-question-input" class="new-question-form" type="text" placeholder="Escribe tu pregunta">
      <textarea id="new-question-description-input" class="new-question-form description" type="text" placeholder="Incluye una descripción más detallada"></textarea>
    </div>
    <div id="all-questions-wrapper" class="questions-wrapper">
        <ul class="questions-list">
        </ul>
    </div>
    <button id="submit-question-btn" class="submit-info-btn ask" hidden>Enviar</button>
  <script src="js/app.js" type="text/javascript" onload="main()"></script>
  </body>
  
</html>
